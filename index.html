<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Canción a Cola de Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🎵 Añadir Canción a Cola de Spotify</h1>
    <p class="subtitle">
        Busca cualquier canción y se añadirá automáticamente a la cola de reproducción
    </p>

    <div id="search-container">
        <input type="text" id="song-query" placeholder="Escribe el nombre de la canción..." autofocus>
        <button id="search-button">🔍 Buscar</button>
    </div>

    <ul id="results"></ul>
    
    <div id="status"></div>
    <script src="app.js"></script>
</body>
</html>
